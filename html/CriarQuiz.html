<!DOCTYPE html5>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../css/root.css">
    <link rel="stylesheet" href="../css/Editor.css">

    <link rel="shortcut icon" href="../Img/Group.png" type="image/x-icon">
</head>


<body>

    <header>
        <input type="text" placeholder="Sua pergunta aqui" id="Pergunta">
    </header>

    <main>
        <input type="file" id="imagemINP" accept="image/png, image/gif, image/jpeg">
        <img id="imagem" src="" alt="Escolha uma imagem opicional">

        <div class="Perguntas">
            <div class="top">
                <div class="Respostas">
                    <div class="MarcarCerto"><input type="radio" name="Certo" id="A"></div>
                    <input type="text" class="Resposta" placeholder="Resposta A" id="Respota0">
                </div>
                <div class="Respostas">
                    <div class="MarcarCerto"><input type="radio" name="Certo" id="B"></div>
                    <input type="text" class="Resposta" placeholder="Resposta B" id="Respota1">
                </div>
            </div>
            <div class="Bottom">
                <div class="Respostas">
                    <div class="MarcarCerto"><input type="radio" name="Certo" id="C"></div>
                    <input type="text" class="Resposta" placeholder="Resposta C" id="Respota2">
                </div>
                <div class="Respostas">
                    <div class="MarcarCerto"><input type="radio" name="Certo" id="D"></div>
                    <input type="text" class="Resposta" placeholder="Resposta D" id="Respota3">
                </div>
            </div>
        </div>
    </main>


    <footer>

        <div class="Ferramentas">

            <button><ion-icon name="arrow-back-outline"></ion-icon></button>
            <button><ion-icon name="add-outline"></ion-icon></button>

            <button><ion-icon name="hammer-outline"></ion-icon></button>
            <button><ion-icon name="square-outline"></ion-icon></button>

            <button><ion-icon name="remove-outline"></ion-icon></button>
            <button><ion-icon name="arrow-forward-outline"></ion-icon></ion-icon></button>

        </div>

    </footer>

    <script src="../js/CriarQuiz.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body >

</html >
